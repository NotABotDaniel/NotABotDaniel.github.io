<!DOCTYPE html>
<html lang="en">
<head>
	<title>Daniel's Website</title>
	<script src="js/init.js"></script>
    <link href="../favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <style>
.artPic {
    display: block;
    margin: 10px auto;
    border: 2px solid white;
    border-radius: 10px;
    box-shadow: 5px 5px 15px rgba(255, 255, 255, 0.3);
    transition: transform 0.3s ease-in-out;

}

#pic1 {
    width: 20px;
    height: 30px;
    object-fit: cover;
}

#pic2 {
    max-width: 40px;
    min-width: 20px;
}

#pic3 {
    max-height: 50px;
    min-height: 25px;
    object-fit: contain;
}

#pic4 {
    object-fit: scale-down;
    object-position: top;
}

#pic5 {
    object-position: bottom right;
}

#pic6 {
    opacity: 0.7;
}

#pic7 {
    filter: grayscale(100%);
}

#pic8 {
    filter: sepia(80%) contrast(120%);
}

#pic9 {
    filter: blur(5px);
}

#pic10 {
    position: relative;
    z-index: 10;
    width: 20px;
    height: 25px;
    background: white;
}

#pic11 {
    position: absolute;
    top: 500px;
    left: 50px;
    z-index: 5;
}

#pic12 {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 10px;
    height: 10px;
    border-radius: 50%;
}

    </style>
</head>
<body>
<header>
	<h1>Art Gallery</h1>

</header>
<nav>
    <a href="index.html" id="homeLink">Back to Projects</a>

</nav>
<main>
    <img src="../image/poopTrump.png" alt="poopTrump" id="pic1" class="artPic">
    <img src="../image/poopTrump.png" alt="poopTrump" id="pic2" class="artPic">
    <img src="../image/poopTrump.png" alt="poopTrump" id="pic3" class="artPic">
    <img src="../image/poopTrump.png" alt="poopTrump" id="pic4" class="artPic">
    <img src="../image/poopTrump.png" alt="poopTrump" id="pic5" class="artPic">
    <img src="../image/poopTrump.png" alt="poopTrump" id="pic6" class="artPic">
    <img src="../image/poopTrump.png" alt="poopTrump" id="pic7" class="artPic">
    <img src="../image/poopTrump.png" alt="poopTrump" id="pic8" class="artPic">
    <img src="../image/poopTrump.png" alt="poopTrump" id="pic9" class="artPic">
    <img src="../image/poopTrump.png" alt="poopTrump" id="pic10" class="artPic">
    <img src="../image/poopTrump.png" alt="poopTrump" id="pic11" class="artPic">
    <img src="../image/poopTrump.png" alt="poopTrump" id="pic12" class="artPic">

</main>
</body>
</html>
